<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      -->
    <title>Profile HTML</title>

    <link rel="stylesheet" href="static/style_1.css">

  </head>

  <body>
  
    <div class="box">
      <img src="static/images/pro.png" alt=""  width="150" height="150"> </img>
      <h2>Login</h2>
      <form action="http://localhost:8080/a5/login" method="POST">
        
        <div class="inputBox"> 
          <!--<label for="Name">User Name</label> -->
          <input type="text" id="name" name="name" autofocus="autofocus" placeholder="USER NAME" autocomplete="off" required><br><br>
        </div>

        
        <div class="inputBox"> 
          <!--<label for="pass">Password </label> -->
          <input type="password" id="pass" name="pass" placeholder="PASSWORD"  autocomplete="off" required><br><br>
        </div>
        <input type="submit" class="submit-btn" value="Login"> 
      </form>
    </div>
  
  </body>

</html>
